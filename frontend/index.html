    <div class="container div1">
    <h1 class="heading">Employess Data</h1>
    <div class="" id="root"></div>
    <a href="http://127.0.0.1:5500/NODEJS/NODE-TASK2/index1.html"  class="btn btn-success btn-outline-dark btn-lg d-flex justify-content-center" id="button">Add Your Details</a>

    <script>
        async function getEmployee(){
            let employeeData = await fetch("http://localhost:3001/employees");
            let employeeDetails = await employeeData.json()
            employeeDetails.forEach(employee => {
        //for(let i=0;i<employeeDetails.length;i++){
        let div3 = document.createElement("div")
        div3.innerHTML =`<div class="card">
        <div class="card-body d-flex justify-content-center">
            <ul>
                <li>Name:<span id="li1">${employee.name}</span></li>
                <li>Age Code:<span>${employee.age}</span></li>
                <li>Role:<span>${employee.role}</span></li>
                <li>Address:<span>${employee.address}</span></li>
                <li>Contact Number:<span>${employee.Contact_Number}</span></li>
                 </ul>
        </div>
    </div>`
    document.getElementById("root").appendChild(div3)   
       
         });
        }
        
     getEmployee();
</script>
